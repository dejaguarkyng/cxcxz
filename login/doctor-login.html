<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meditech Doctor Login</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../shared/loading-modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="icon" href="../meditech logo.jpeg" />
</head>
<body>
    <div class="container">
        <div class="leftContent">
            <div class="welcomeText">Welcome back to</div>
            <div class="title">Meditech Healthcare</div>
            <div class="subtitle">Empowering healthcare professionals with innovative solutions</div>
            <img src="../meditech logo.jpeg" class="logo" alt="Meditech Logo" />
        </div>
        <div class="rightContent">
            <div class="formBox">
                <div class="boxHeader">
                    <div class="personIcon">
                        <i class="fas fa-user-md"></i>
                    </div>
                    <div class="signIn">Doctor Portal</div>
                </div>
                <form id="doctor-form">
                    <div class="inputField">
                        <input type="text" placeholder="Enter your Doctor ID" id="doctorId" required />
                        <i class="far fa-id-card"></i>
                    </div>
                    <div class="inputField">
                        <input type="password" placeholder="Enter your password" id="password" required />
                        <i class="far fa-eye-slash" id="hide" onclick="showPas()"></i>
                    </div>
                    <div id="message"></div>
                    <button type="button" class="loginButton" id="loginButton">
                        <span>Access Your Dashboard</span>
                    </button>
                </form>
                <div class="forgotpass">
                    <a href="#">Forgot your password?</a>
                </div>
                <div class="otherLogins">
                    <a href="patient-login.html">
                        <i class="fas fa-user"></i>
                        <span>Patient Login</span>
                    </a>
                    <a href="admin-login.html">
                        <i class="fas fa-user-shield"></i>
                        <span>Admin Login</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="../shared/loading-modal.js"></script>
    <script src="doctor-login.js"></script>
</body>
</html>
