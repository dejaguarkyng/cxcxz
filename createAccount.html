<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditech - Create Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../shared/loading-modal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="../meditech logo.jpeg">
</head>
<body>
    <div class="container">
        <div class="leftContent">
            <div class="welcomeText">Welcome to</div>
            <div class="title">Meditech Healthcare</div>
            <div class="subtitle">Your trusted partner in digital healthcare solutions</div>
            <img src="../meditech logo.jpeg" class="logo" alt="Meditech Logo">
        </div>
        <div class="rightContent">
            <div class="formBox">
                <div class="boxHeader">
                    <div class="personIcon">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="signIn">Create Patient Account</div>
                    <div class="step-indicator">
                        <span class="step active" data-step="1">1</span>
                        <span class="step" data-step="2">2</span>
                        <span class="step" data-step="3">3</span>
                    </div>
                </div>

                <form id="signup-form">
                    <!-- Step 1: Basic Information -->
                    <div class="form-step" id="step1">
                        <div class="form-row">
                            <div class="inputField">
                                <input type="text" placeholder="First Name" id="firstName" required>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="inputField">
                                <input type="text" placeholder="Last Name" id="lastName" required>
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="inputField">
                                <input type="email" placeholder="Email Address" id="email" required>
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="inputField">
                                <input type="tel" placeholder="Phone Number" id="phone" required>
                                <i class="fas fa-phone"></i>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="inputField">
                                <input type="text" placeholder="NHIS ID" id="nhisId" required>
                                <i class="far fa-id-card"></i>
                            </div>
                            <div class="inputField">
                                <input type="date" id="dateOfBirth" required>
                                <i class="fas fa-birthday-cake"></i>
                            </div>
                        </div>
                    </div>

                    <!-- Step 2: Medical Information -->
                    <div class="form-step hidden" id="step2">
                        <div class="form-row">
                            <div class="inputField">
                                <select id="bloodType" required>
                                    <option value="" disabled selected>Blood Type</option>
                                    <option value="A+">A+</option>
                                    <option value="A-">A-</option>
                                    <option value="B+">B+</option>
                                    <option value="B-">B-</option>
                                    <option value="O+">O+</option>
                                    <option value="O-">O-</option>
                                    <option value="AB+">AB+</option>
                                    <option value="AB-">AB-</option>
                                    <option value="unknown">Don't Know</option>
                                </select>
                                <i class="fas fa-tint"></i>
                            </div>
                            <div class="inputField">
                                <select id="gender" required>
                                    <option value="" disabled selected>Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                                <i class="fas fa-venus-mars"></i>
                            </div>
                        </div>
                        <div class="inputField">
                            <textarea id="allergies" placeholder="List any allergies (if none, type 'None')" required></textarea>
                            <i class="fas fa-allergies"></i>
                        </div>
                        <div class="inputField">
                            <textarea id="medications" placeholder="Current medications (if none, type 'None')" required></textarea>
                            <i class="fas fa-pills"></i>
                        </div>
                    </div>

                    <!-- Step 3: Security -->
                    <div class="form-step hidden" id="step3">
                        <div class="form-row">
                            <div class="inputField">
                                <input type="password" placeholder="Password" id="password" required>
                                <i class="far fa-eye-slash" id="togglePassword"></i>
                            </div>
                            <div class="inputField">
                                <input type="password" placeholder="Confirm Password" id="confirmPassword" required>
                                <i class="far fa-eye-slash" id="toggleConfirmPassword"></i>
                            </div>
                        </div>
                        <div class="inputField">
                            <select id="securityQuestion1" required>
                                <option value="" disabled selected>Security Question 1</option>
                                <option value="pet">What was your first pet's name?</option>
                                <option value="school">What primary school did you attend?</option>
                                <option value="mother">What is your mother's maiden name?</option>
                            </select>
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="inputField">
                            <input type="text" placeholder="Answer to Security Question 1" id="securityAnswer1" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="inputField">
                            <select id="securityQuestion2" required>
                                <option value="" disabled selected>Security Question 2</option>
                                <option value="city">In which city were you born?</option>
                                <option value="car">What was your first car?</option>
                                <option value="food">What is your favorite food?</option>
                            </select>
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="inputField">
                            <input type="text" placeholder="Answer to Security Question 2" id="securityAnswer2" required>
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="inputField">
                            <select id="securityQuestion3" required>
                                <option value="" disabled selected>Security Question 3</option>
                                <option value="book">What is your favorite book?</option>
                                <option value="teacher">Who was your favorite teacher?</option>
                                <option value="color">What is your favorite color?</option>
                            </select>
                            <i class="fas fa-question-circle"></i>
                        </div>
                        <div class="inputField">
                            <input type="text" placeholder="Answer to Security Question 3" id="securityAnswer3" required>
                            <i class="fas fa-lock"></i>
                        </div>
                    </div>

                    <div id="error-message" class="error-message"></div>
                    
                    <div class="form-navigation">
                        <button type="button" class="navigation-button" id="prevButton" style="display: none;">Previous</button>
                        <button type="button" class="navigation-button" id="nextButton">Next</button>
                        <button type="submit" class="registerButton" id="submitButton" style="display: none;">Create Account</button>
                    </div>
                </form>
                <div class="login-link">
                    <a href="../login/patient-login.html">Already have an account? Sign in</a>
                </div>
            </div>
        </div>
    </div>
    <script src="../shared/loading-modal.js"></script>
    <script src="createAccount.js"></script>
</body>
</html>
